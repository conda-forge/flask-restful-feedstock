{% set name = "Flask-RESTful" %}
{% set version = "0.3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ccec650b835d48192138c85329ae03735e6ced58e9b2d9c2146d6c84c06fa53e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - aniso8601 >=0.82
    - flask >=0.8
    - six >=1.3.0
    - pytz

test:
  imports:
    - flask_restful
    - flask_restful.representations
    - flask_restful.utils
  commands:
    - pip check
  requires: 
    - pip

about:
  home: https://www.github.com/flask-restful/flask-restful/
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'Simple framework for creating REST APIs'
  doc_url: https://flask-restful.readthedocs.io/en/latest/
  dev_url: https://www.github.com/flask-restful/flask-restful/

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
